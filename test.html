<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>ğŸ½ï¸ Restaurant API Test</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>ğŸ”„ Loading...</p>';
            
            try {
                console.log('ğŸ”„ Starting API call...');
                const response = await fetch('http://localhost:3001/api/places?lat=37.7749&lng=-122.4194');
                console.log('ğŸ“¡ Response received:', response.status);
                
                const data = await response.json();
                console.log('ğŸ“Š Data:', data);
                
                const restaurants = data.results || [];
                console.log(`ğŸ½ï¸ Found ${restaurants.length} restaurants`);
                
                let html = `<h2>âœ… Success! Found ${restaurants.length} restaurants</h2><ul>`;
                restaurants.slice(0, 5).forEach(r => {
                    html += `<li><strong>${r.name}</strong> - ${r.rating}â­ - ${r.vicinity}</li>`;
                });
                html += '</ul>';
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('âŒ Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">âŒ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
